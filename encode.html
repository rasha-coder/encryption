<script>
function orientation(){
	if(screen.orientation.type=="portrait-primary"){//تقوم بتنفيذ الاوامر عند جعل الشاشه عموديه
document.body.style.background="red";
}if(screen.orientation.type=="landscape-primary"|| screen.orientation.type=="landscape-secondary"){//landscape-secondary يعني يمسك الموبيل بشكل افقي مقلوب
document.body.style.background="blue"
}
}
addEventListener("load",orientation);
addEventListener("orientationchange",orientation);//تغير وضعية الشاشه تلقئيا بدون عمل ريفرش

</script>
